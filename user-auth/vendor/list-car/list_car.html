<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List A Car</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="list_car_style.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Urban Drive
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../dashboard.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Add Car <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <p class="title">LIST A CAR</p>
    <div class="form-area">
        

        <div class="form-container">
            
            <form action="">
                <div class="form-group">
                    <label class="sub-title" for="model">Car Make</label>
                    <input placeholder="Enter the car make & model" class="form-style" type="text">
                </div>
                <div class="form-group">
                    <label class="sub-title" for="year">Year</label>
                    <input placeholder="Enter the manufacturing year" class="form-style" type="number" min="1900" max="2100">
                </div>
                <div class="form-group">
                    <label class="sub-title" for="mileage">Mileage</label>
                    <input placeholder="Enter the mileage" class="form-style" type="number" min="0">
                </div>
                <div class="form-group">
                    <label class="sub-title" for="location">Location</label>
                    <select id="location" class="form-style">
                        <option value="Islamabad">Islamabad</option>
                        <option value="Lahore">Lahore</option>
                        <option value="Karachi">Karachi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="sub-title" for="price">PKR/hr</label>
                    <input placeholder="Enter the price per hour" class="form-style" type="number" min="0">
                </div>
                
            </form>
        </div>

        <div class="upload-container">
            <label for="file" class="custom-file-upload">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="" xmlns="http://www.w3.org/2000/svg">
                        <path d="M10 1C9.73478 1 9.48043 1.10536 9.29289 1.29289L3.29289 7.29289C3.10536 7.48043 3 7.73478 3 8V20C3 21.6569 4.34315 23 6 23H7C7.55228 23 8 22.5523 8 22C8 21.4477 7.55228 21 7 21H6C5.44772 21 5 20.5523 5 20V9H10C10.5523 9 11 8.55228 11 8V3H18C18.5523 3 19 3.44772 19 4V9C19 9.55228 19.4477 10 20 10C20.5523 10 21 9.55228 21 9V4C21 2.34315 19.6569 1 18 1H10ZM9 7H6.41421L9 4.41421V7ZM14 15.5C14 14.1193 15.1193 13 16.5 13C17.8807 13 19 14.1193 19 15.5V16V17H20C21.1046 17 22 17.8954 22 19C22 20.1046 21.1046 21 20 21H13C11.8954 21 11 20.1046 11 19C11 17.8954 11.8954 17 13 17H14V16V15.5ZM16.5 11C14.142 11 12.2076 12.8136 12.0156 15.122C10.2825 15.5606 9 17.1305 9 19C9 21.2091 10.7909 23 13 23H20C22.2091 23 24 21.2091 24 19C24 17.1305 22.7175 15.5606 20.9844 15.122C20.7924 12.8136 18.858 11 16.5 11Z" fill=""></path>
                    </svg>
                </div>
                <div class="text">
                   <span>Click to upload  car image</span>
                </div>
                <input id="file" type="file">
            </label>
            <button class="btn">Complete</button>
        </div>

        
    </div>
</div>

</body>

</body>
</html>
