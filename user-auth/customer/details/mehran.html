<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Catalog</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="../cat-style.css" rel="stylesheet">
    <!-- <script src="details.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--  Add bootstrap icon Library  -->  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <style>
        .checked {
            color : yellow;
            font-size : 20px;
        }
        .unchecked {
            font-size : 20px;
        }
    </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Urban Drive
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="../catalogue.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Featured Cars</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Example car card with additional information -->
        <div class="col-lg-4">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Vendor Info</h5>
                            <p class="card-text">Vendor Name: John Doe</p>
                            <p class="card-text">Contact: vendor@example.com</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="card">
                        <img src="../../../src/images/mehru.jpg" class="card-img-top" alt="Car Image">
                        <div class="card-body">
                            <h5 class="card-title">Mehran VXR</h5>
                            <p class="card-text" style="font-style: italic;">100,000 pkr</p>

                            <p class="card-info">Mileage: 50,000 km<br>Year: 2014<br>Location: Islamabad</p>
                            <div class="rating">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star unchecked"></span>
                                <span class="fa fa-star unchecked"></span>
                                <span class="fa fa-star unchecked"></span>
                                <span class="fa fa-star unchecked"></span>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-lg-8">
            <div class="card">
                <div class="form-group">
                    <label for="datetimestart" style="padding: 10px;">Select start date and time</label>
                    <input type="datetime-local" class="form-control" id="datetimestart" style="padding: 10px;"> <!-- onchange="calculateTimeDifference(); unavailable();"> -->
                </div>
                
                <div class="form-group">
                    <label for="datetimeend" style="padding: 10px;">Select end date and time</label>
                    <input type="datetime-local" class="form-control" id="datetimeend" style="padding: 10px;"> <!--  onchange="calculateTimeDifference()"> -->
                </div>

                <p style="padding: 2px 10px;"> Hourly rate of car: 100,000 PKR </p><br/>
                
                <p style="padding: 0px 10px;">Hours </p><p id="output1" style="padding: 0px 10px;">0</p><br/>
                <p style="padding: 0px 10px;">PKR </p><p id="output2" style="padding: 0px 10px;">0</p><br/>
                <a href="payment/checkout.html" type="button" class="btn btn-primary">Pay</a>

            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
